<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
{%- if page.title -%}
<title>{{page.title}}</title>
{%- else -%}
<title>Massimo Nazaria - Blog</title>
{%- endif -%}
{%- seo title=false -%}
<link rel="icon" type="image/x-icon" href="{{ './favicon.ico' | relative_url }}">
<link rel="apple-touch-icon" type="image/png" sizes="180x180" href="{{ './apple-touch-icon.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ './favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ './favicon-16x16.png' | relative_url }}">
<link rel="manifest" href="{{ './site.webmanifest' | relative_url }}">
<link type="application/atom+xml" rel="alternate" href="{{ './feed.xml' | absolute_url }}">
{%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
{%- endif -%}
<link rel="stylesheet" href="{{ './css/bootstrap.min.css' | relative_url }}">
<link rel="stylesheet" href="{{ './css/fa-all.min.css' | relative_url }}">
<link rel="stylesheet" href="{{ './css/highlight.css' | relative_url }}">
<link rel="stylesheet" href="{{ './css/misc.css' | relative_url }}">
</head>
